<!DOCTYPE html>
<html>
  <head>
    <title>test webworker</title>
  </head>

  <body>
    <input type="file" id="file" />
    <script type="module">
      function finish() {
        const d = document.createElement('div');
        d.setAttribute('id', 'done');
        d.textContent = 'Done.';
        document.body.appendChild(d);
      }

      function download(file) {
        const link = document.createElement('a');
        const url = URL.createObjectURL(file);

        link.href = url;
        link.download = file.name;
        document.body.appendChild(link);
        link.click();

        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);
      }

      import {
        Archive,
        ArchiveCompression,
        ArchiveFormat,
      } from '/libarchive.js';

      Archive.init({
        workerUrl: '/worker-bundle.js',
      });

      window.Archive = Archive;

      document.getElementById('file').addEventListener('change', async (e) => {
        let obj = null;
        try {
          const file = e.currentTarget.files[0];
          const archiveFile = await Archive.write({
            files: [{ file }],
            outputFileName: 'test.tar.gz',
            compression: ArchiveCompression.GZIP,
            format: ArchiveFormat.USTAR,
            passphrase: null,
          });

          console.log(archiveFile);

          const archive = await Archive.open(archiveFile);
          //console.log(await archive.getFilesArray());
          obj = await archive.extractFiles();

          console.log('obj: ', obj);
          //console.log(await archive.getFilesObject());
          // obj = await fileChecksums(obj)
        } catch (err) {
          console.error(err);
        } finally {
          window.obj = obj;
          finish();
        }
      });
    </script>
  </body>
</html>
